name: Deploy to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rsync
        run: sudo apt-get install rsync -y

      - name: Build
        run: |
          pnpm tsc && vite build # The build command of your project

      - name: Deploy to Hostinger
        run: rsync -avz --delete dist/ u727157690@ftp://antonilopez.dev:public_html
        env:
          HOSTINGER_SSH_KEY: ${{ secrets.HOSTINGER_SSH_KEY }} # SSH key for authentication
